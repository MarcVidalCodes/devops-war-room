name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
          pip install -r requirements.txt
      
      - name: Run Black
        run: black --check --diff src/
      
      - name: Run Flake8
        run: flake8 src/ --max-line-length=120 --extend-ignore=E203,W503

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: docker build -t ecommerce-api:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name test-api ecommerce-api:${{ github.sha }}
          sleep 5
          curl -f http://localhost:5000/health || exit 1
          docker stop test-api
          docker rm test-api

  integration-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v3
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Wait for services
        run: |
          sleep 15
          curl -f http://localhost:5000/health || exit 1
          curl -f http://localhost:9090/-/healthy || exit 1
      
      - name: Test API endpoints
        run: |
          curl -f http://localhost:5000/api/v1/products
          curl -f http://localhost:5000/api/v1/inventory
      
      - name: Test metrics endpoint
        run: curl -f http://localhost:5000/metrics
      
      - name: Check Prometheus targets
        run: |
          sleep 10
          curl -s http://localhost:9090/api/v1/targets | grep -q "ecommerce-api"
      
      - name: Cleanup
        run: docker-compose down -v
