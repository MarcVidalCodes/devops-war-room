groups:
  - name: ecommerce_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_errors_5xx_total[1m]) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate detected"
          description: "Error rate is {{ $value }} errors/sec on endpoint {{ $labels.endpoint }}"

      - alert: SlowRequests
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow request duration detected"
          description: "95th percentile request duration is {{ $value }}s"

      - alert: DatabasePoolExhaustion
        expr: db_connection_pool_usage >= 9
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Connection pool usage is {{ $value }} out of 10"

      - alert: MemoryLeak
        expr: memory_leak_objects > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Memory leak detected"
          description: "Leaked objects count is {{ $value }}"

      - alert: InventoryRaceCondition
        expr: rate(inventory_race_conditions_total[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Inventory race conditions detected"
          description: "Race condition rate is {{ $value }} occurrences/sec"
